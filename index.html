<img class="checknum" style="cursor: pointer; height: 32px;" title="不区分大小写" src="http:bosjk.com/Handler/CheckCodeHandler.ashx">

    <script src="http://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $(".close-btn").click(function() {
            $(".navbar-fixed-bottom").hide();
        });
        $("input[type=text],input[type=password]").focus(function() {
            $("#tips").removeClass('tips-err').hide();
        });

        $("#btn_reg").click(function(event) {

            validateForm.check();

        })

    })

    var validateForm = {

        check: function() {

            var obj = $("input[type=text],input[type=password]");
            $.each(obj, function() {
                var _currentObj = $(this);
                var placeholder = _currentObj.attr("placeholder");
                var inputval = _currentObj.val();

                switch (_currentObj.attr("id")) {
                    case "txt_uname":
                        if (inputval == "") {
                            validateForm.showErrorMsg(_currentObj, placeholder);
                            return false;
                        }
                        if (!/^(?![0-9_])[\u4e00-\u9fa5a-zA-Z0-9_]{3,14}$/.test(inputval)) {
                            validateForm.showErrorMsg(_currentObj, "账号为3-14个中英文数字下划线字符，不能以数字下划线开头");
                            return false;

                        } else {
                        	 Request.post("IsMemberExist","name=" + inputval, function(data){
                               if (data.Status != "0") {
                                validateForm.showErrorMsg(_currentObj, data.Msg); 
                                return false; 
                                }

                        	 })
                           
                        }
                        break;
                case "txt_email":
                if (inputval == "") {
                    validateForm.showErrorMsg(_currentObj, placeholder);
                     return false;
                   
                }
                if (!/^([\.a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/.test(inputval)) {
                    validateForm.showErrorMsg(_currentObj, "邮箱格式错误，请重新输入");
                    return false;
                } else {

                	 Request.post("IsEmailExist","email=" + inputval, function(data){
                               if (data.Status != "0") {
                        validateForm.showErrorMsg(_currentObj, data.Msg); return false; }
                   })
                       
                    }
                break;


                        case "txt_phone":
                if (inputval == "") {
                     validateForm.showErrorMsg(_currentObj, placeholder);
                    return false;
                }
                if (!/^(13[0-9]|15[0-9]|18[0-9]|14[0-9])\d{8}$/.test(inputval)) {
                     validateForm.showErrorMsg(_currentObj,"手机号码格式错误，请重新输入");
                    return false;
                }
                else {

 Request.post("IsMobileExist","mobile=" + inputval, function(data){
                               if (data.Status != "0") {
                       SetErrorMsg(_currentObj, data.Msg); return false; }
                   })

                }
                break;

                 case "txt_verifycode":
                if (inputval == "") {
                   validateForm.showErrorMsg(_currentObj, placeholder);
                    return false;
                }
                break;
                 case "txt_password":
                if (inputval == "") {
                    validateForm.showErrorMsg(_currentObj, placeholder);
                    return false;
                }else{
                var error_tips = "";
                if (inputval.length < 6 || inputval.length > 18) {
                    error_tips = "密码长度为6~18位";
                } else if (/[^\x00-\x7f]/.test(inputval)) {
                    error_tips = "密码长度6~18位，数字、字母、字符至少包含两种";
                } else if (/^\d+$/.test(inputval)) {
                    error_tips = "密码不能全为数字";
                } else if (/^[A-Za-z]+$/.test(inputval)) {
                    error_tips = "密码不能全为字母";
                } else if (/^[^A-Za-z0-9]+$/.test(inputval)) {
                    error_tips = "密码不能全为字符";
                } 
                if (error_tips!="") {
                	validateForm.showErrorMsg(_currentObj, error_tips);
                	return false;
                }
            }
                break;

                }

            });
        },
        showErrorMsg: function(obj, msg) {

            $("#tips").removeClass('tips-err').hide();
            //var p = obj.attr("placeholder");
            setTimeout(function() {
                $("#tips").addClass('tips-err').show().html(msg);
            }, 100);

        }
    }



var Request = {
    prefix : "/Registe/",
    post : function(url, data, callback) {
        $.ajax({
            type: "POST",
            data: data,
            url : Request.prefix+url,
            timeout: 1000,
            success:function(data) {
               var jsonobj = eval('(' + data + ')');
               callback(jsonobj);
            },
            error: function(data) {
                console.log(data);
            }
        });
    }
}
